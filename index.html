<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tes Seberapa Gigachad Kamu?</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.jpg" class="img-fluid">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #323232;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      text-align: center;
      padding: 50px 20px;
    }

    .result-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #888;
      background-color: transparent;
    }

    .footer a {
      color: #888;
      text-decoration: none;
      
    }

    .footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4" style="color: white;">Tes Seberapa Lanang Kamu?</h1>
    <p style="color: white;">Masukkan nama kamu dan temukan kekuatanmu!!!!!</p>
    <form onsubmit="checkFemboy(); return false;" class="mb-3">
      <input type="text" class="form-control form-control-lg mb-3" id="nameInput" placeholder="Contoh: Thomas Shalewbew" />
      <button class="btn btn-pink btn-lg btn-primary" type="submit" id="submitButton">Cek Sekarang!</button>
    </form>

    <div class="progress mb-3" style="display: none;" id="progressContainer">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
    </div>

    <div id="resultText" class="result-text" style="color: white;"></div>
    <img src="" id="resultImage" class="mx-auto mt-3 img-fluid" />
  </div>

  <div class="footer">
    <p>Dibuat oleh Ridho (Forked by Andy2011) &copy; 2025 |
      <a href="https://github.com/dhobae" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
    </p>
  </div>


  <script>
    function checkFemboy() {
      const name = document.getElementById("nameInput").value.trim();
      const resultText = document.getElementById("resultText");
      const resultImage = document.getElementById("resultImage");
      const progressBar = document.getElementById("progressBar");
      const progressContainer = document.getElementById("progressContainer");
      const submitButton = document.getElementById("submitButton");

      if (name === "") {
        resultText.innerText = "Masukkan nama dulu dong!";
        resultImage.style.display = "none";
        progressContainer.style.display = "none";
        return;
      }

      submitButton.disabled = true;
      resultText.innerText = "";
      progressBar.style.width = "0%";
      progressBar.innerText = "0%";
      progressContainer.style.display = "block";
      resultImage.style.display = "none";

      const percent = Math.floor(Math.random() * 101);
      let current = 0;

      const interval = setInterval(() => {
        if (current >= percent) {
          clearInterval(interval);
          submitButton.disabled = false;

          let desc = "";
          let imgUrl = "";

          if (percent < 20) {
            desc = "Kamu masih pemboy!";
            imgUrl = "../img/pemboy.gif";
          } else if (percent < 40) {
            desc = "Aura LANANG sedikit ada! ";
            imgUrl = "../img/sedang.gif";
          } else if (percent < 60) {
            desc = "Lumayan lanang ";
            imgUrl = "../img/lumayan.gif";
          } else if (percent < 80) {
            desc = "Lanang sejati ";
            imgUrl = "../img/hampir.gif";
          } else {
            desc = "AURA GYM + GIGACHAD DEWA! ";
            imgUrl = "../img/ultramax.gif";
          }

          resultText.innerText = `${name}, kamu ${percent}% lanang!, ${desc}`;
          resultImage.src = imgUrl;
          resultImage.style.display = "block";
        } else {
          current++;
          progressBar.style.width = `${current}%`;
          progressBar.innerText = `${current}%`;
        }
      }, 20);
    }
  </script>
</body>

</html>
